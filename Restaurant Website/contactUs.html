<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style media="screen">
  label {
    width:50%;
    display:block;
    text-align:right;
  }
  </style>
</head>
<body>
  <!-- this is the title-->
  <div class="restaurant name">
    <center>
      <h1>123 Soleil</h1>
    </center>
  </div>

  <hr>
  <!-- here is the menu bar-->
  <div class="page option">
    <table>
      <tbody>
        <td>&nbsp;&nbsp;</td>
        <td><a href="index.html">Home</a></td>
        <td>&nbsp;&nbsp;</td>
        <td><a href="menu.html">Menu</a></td>
        <td>&nbsp;&nbsp;</td>
        <td><a href="contactUs.html">Contact Us</a></td>
      </tbody>
    </table>
  </div>

  <hr>
  <div class="contact-for"style="font-family: chalkboard SE; text-align: center; margin-left: auto">

      <table>
        <tr>
          <td style="text-align: right">Name:&nbsp;&nbsp;</td>
          <td style="text-align: left"><input type="text" name="fname"></td>
        </tr>
        <tr>
          <td style="text-align: right">Phone:&nbsp;&nbsp;</td>
          <td style="text-align: left"><input type="text" name="phone-number"></td>
        </tr>
        <tr>
          <td style="text-align: right">Email:&nbsp;&nbsp;</td>
          <td style="text-align: left"><input type="text" name="email-text"></td>
        </tr>

        <tr>
          <td style="text-align: right">Reason of Inquiry:&nbsp;&nbsp;</td>
          <td>
            <select name="reasontext" style="width: 146px">
              <option value="Catering">Catering</option>
              <option value="Private Party">Private Party</option>
              <option value="Feedback">Feedback</option>
              <option value="Other">Other</option>
            </select></td>
          </tr>
          <tr>
            <td style="text-align: right">Additional information:&nbsp;</td>
            <td>
              <textarea name="comments" rows="6" cols="18"></textarea>
            </td>
          </tr>
          <tr>
            <td style="text-align: right">Have you ever been in this restaurant before?</td>
            <td text-align="left"><input type="radio" name="answer" value="No" checked/>No
              <input type="radio" name="answer" value="Yes">Yes
            </td>
          </tr>
          <tr>
            <td style="text-align: right; display: inline-block">Best day to contact you:&nbsp;&nbsp;</td>
            <td>
              <input type="checkbox" name="day1" value="Monday">M
              <input type="checkbox" name="day2" value="Tuesday">T
              <input type="checkbox" name="day3" value="Wednesday">W
              <input type="checkbox" name="day4" value="Thursday">Th
              <input type="checkbox" name="day5" value="Friday">F
            </td>
          </tr>
          <tr>
            <td style="text-align: left"></td>
            <td style="text-align: right; width: 100px"><input type="submit" value="Send Request"></td>
          </tr>
        </table>
    </div>
  </form>
  <hr>
  <div>
    <footer class="address" style="font-family: chalkboard SE; text-align: center">
        <span>834 Winter St Waltham, MA 02045</span><br>
        <span>000-000-0000</span>
    </footer>
  </div>


</body>
</html>
