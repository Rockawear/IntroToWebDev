<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
</head>
<body style="margin: 0 auto; max-width: 900px; padding: 30px 25px;
">
<form>
  <table>
    <tr>
      <td style="text-align: right">First Name:</td>
      <td style="text-align: left"><input type="text" name="fname"></td>
    </tr>
    <tr>
      <td style="text-align: right">Last Name:</td>
      <td style="text-align: left"><input type="text" name="lname"></td>
    </tr>
    <tr>
      <td style="text-align: right">Email:</td>
      <td style="text-align: left"><input type="text" name="myTextInput"></td>
    </tr>
    <tr>
      <td style="text-align: right">Type of License:</td>
      <td><input type="radio" name="answer" value="Business" checked/>Business
        <input type="radio" name="answer" value="Personal">Personal
      </td>
    </tr>
    <tr>
      <td style="text-align: right">Reason:</td>
      <td>
        <select name="reasontext" style="width: 146px">
          <option value="Software Support">Software Support</option>
          <option value="Hardware Support">Hardware Support</option>
          <option value="Information Request">Information Request</option>
        </select></td>
      </tr>
      <tr>
        <td style="text-align: right">Additional information:</td>
        <td>
          <textarea name="comments" rows="6" cols="20"></textarea>
        </td>
      </tr>
      <tr>
        <td style="text-align: right"><input type="checkbox" name="myChoice" value=""></td>
        <td style="text-align: left">I have read the terms of the service</td>
      </tr>
      <tr>
        <td style="text-align: left"></td>
        <td style="text-align: right; width: 100px"><input type="submit" value="Send Request"></td>
      </tr>
    </table>
  </form>
</body>
</html>
